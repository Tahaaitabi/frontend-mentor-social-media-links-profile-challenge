<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <article class="grid">
    <div class="sm-wrapper flexcol">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's profile picture">
      <div class="name-location flexcol">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="skill">"Front-end developer and avid reader."</p>
      <div class="sm-links grid">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </article>
</body>
</html>
